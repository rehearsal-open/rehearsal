directory: tools
syncms: 10
tasks:
  - name: questioner
    type: CLI
    execPath: cargo
    args:
      - run
      - --release
      - --bin
      - gen
      - seeds.txt
    sendTo:
      - communicator
    show: false

  - name: communicator
    type: CLI
    execPath: ./../.venv/scripts/python.exe
    args:
      - ./../communicator.py
    show: true
